<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo | AERIS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
    <header id="navbar">
        <div class="logo">Nombre pagina</div>
        <nav>
            <a href="index.html#inicio">Inicio</a>
            <a href="map.html" class="active">Ver Mapa</a>
            <a href="index.html#recomendaciones">Mis Recomendaciones</a>
            <a href="profile.html">Cuenta</a>
        </nav>
    </header>
    <main style="height:100vh; width:100vw; margin:0; padding:0;">
        <section class="map-section" style="position:relative; height:100vh; width:100vw; margin:0; padding:0;">
            <div id="map" style="width:100vw; height:100vh; position:absolute; top:0; left:0; z-index:1;"></div>
            <!-- Panel flotante de filtros -->
            <div id="panel-filtros" style="position:absolute; top:100px; right:40px; z-index:1000; background:rgba(255,255,255,0.95); border-radius:12px; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.15); min-width:200px;">
                <h3>Filtros</h3>
                <select id="filtro" style="width:100%; padding:8px; border-radius:6px;">
                    <option value="all">AQI General</option>
                    <option value="ozono">Ozono (O₃)</option>
                    <option value="pm25">PM2.5</option>
                    <option value="pm10">PM10</option>
                    <option value="co">Monóxido de Carbono (CO)</option>
                </select>
            </div>
            <!-- Panel flotante de información -->
            <div id="panel-info" style="position:absolute; bottom:40px; right:40px; z-index:1000; background:rgba(255,255,255,0.97); border-radius:12px; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.15); min-width:250px;">
                <h3>Información</h3>
                <div id="info-detalles">
                    <p>Selecciona un marcador para ver detalles...</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
